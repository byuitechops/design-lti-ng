<div id="pageOne" class="page visible">
  <nav>
    <a [routerLink]="['.']" fragment="app-accordion">Accordion</a>
    <a [routerLink]="['.']" fragment="app-banner">Activity Banner</a>
    <!-- <a href="#bannerImg">Banner Image</a> -->
    <a [routerLink]="['.']" fragment="app-button">Button</a>
    <a [routerLink]="['.']" fragment="app-callout">Callout</a>
    <a [routerLink]="['.']" fragment="app-columns">Columns</a>
    <!-- <a href="#contentBox">Content Box</a> -->
    <a [routerLink]="['.']" fragment="app-definition">Definition</a>
    <a [routerLink]="['.']" fragment="app-dialog">Dialog</a>
    <a [routerLink]="['.']" fragment="app-image">Image</a>
    <a [routerLink]="['.']" fragment="app-image-carousel">Image Carousel</a>
    <a [routerLink]="['.']" fragment="app-popover">Popover</a>
    <a [routerLink]="['.']" fragment="app-table">Table</a>
  </nav>

  <h3>Select the feature you would like to insert</h3>

  <div class="features">

      <app-accordion id="app-accordion"
        (select)="submitFeature($event)"></app-accordion>
      <app-banner id="app-banner"
        (select)="submitFeature($event)"></app-banner>
      <app-button id="app-button"
        (select)="submitFeature($event)"></app-button>
      <app-callout id="app-callout"
        (select)="submitFeature($event)"></app-callout>
      <app-columns id="app-columns"
        (select)="submitFeature($event)"></app-columns>
      <app-definition id="app-definition"
        (select)="submitFeature($event)"></app-definition>
      <app-dialog id="app-dialog"
        (select)="submitFeature($event)"></app-dialog>
      <app-image id="app-image"
        (select)="submitFeature($event)"></app-image>
      <app-image-carousel id="app-image-carousel"
        (select)="submitFeature($event)"></app-image-carousel>
      <app-popover id="app-popover"
        (select)="submitFeature($event)"></app-popover>
      <app-table id="app-table"
        (select)="submitFeature($event)"></app-table>

  </div>
</div>

<form #form="ngForm" method="post" action="{{returnUrl}}">
  <input type="hidden" name="lti_message_type" value="ContentItemSelection" />
  <input type="hidden" name="lti_version" value="LTI-1p0" />
  <input id="contentItems" type="hidden" name="content_items" value="{{test}}" />
  <button type="submit">Submit</button>
</form>
