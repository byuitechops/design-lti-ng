<div id="pageOne" class="page visible">
  <nav>
    <a class="local-nav" [routerLink]="['.']" *ngFor="let feature of features"
      fragment="app-{{feature}}">{{feature | capitalize}}</a>
  </nav>

  <h3>Select the feature you would like to insert</h3>
  <div class="features">

      <app-feature-wrapper *ngFor="let feature of featureTypes; let i=index"
        [type]="feature"
        id="app-{{features[i]}}"
        (featureSelected)="insertFeature($event)">
      </app-feature-wrapper>

  </div>
</div>

<form method="post" action="{{returnUrl}}" id="submit">
  <input type="hidden" name="lti_message_type" value="ContentItemSelection" />
  <input type="hidden" name="lti_version" value="LTI-1p0" />
  <input id="contentItems" type="hidden" name="content_items" value="{{contentItemsJson}}" />
</form>
