<h2>Dialog</h2>
<div>
    <p>Guidelines</p>
</div>
<div class="row">
    <div class="option">
        <h4>Select options:</h4>
        <input type="text" placeholder="Dialog Title" [(ngModel)]="dialogTitle">
        <input type="text" placeholder="Prompt Text" [(ngModel)]="dialogPrompt">
        <textarea placeholder="Content" [(ngModel)]="dialogContent"></textarea>
    </div>
    <div class="preview" id="dialogOut">
        <app-dialog-preview
            [dialogContent]="dialogContent"
            [dialogPrompt]="dialogPrompt">
        </app-dialog-preview>
    </div>
</div>
<div>
    <a class="Button btn btn-primary" href="#" onclick="submitFeature('dialog')">Insert Dialog</a>
</div>
