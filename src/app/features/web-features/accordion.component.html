
  <h2>Accordion</h2>
  <div>
      <p>Guidelines</p>
  </div>
  <div class="row">
      <div class="option">
          <h4>Select options:</h4>
          <input type="text" placeholder="Heading text" [(ngModel)]='accordionHeading' >
          <textarea placeholder="Content Text" [(ngModel)]='accordionContent'></textarea>
      </div>
      <div class="preview" id="accordionOut">
          <h4>Preview:</h4>
          <app-accordion-preview
              [accordionContent]="accordionContent"
              [accordionHeading]="accordionHeading">
          </app-accordion-preview>
      </div>
  </div>
  <div>
      <a class="Button btn btn-primary" href="#" onclick="submitFeature('accordion')">Insert Accordion</a>
  </div>
