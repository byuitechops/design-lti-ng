<h2>Button</h2>
<div>
    <p>Guidelines</p>
</div>

<div class="row">
    <div class="option">
        <h4>Select options:</h4>
        <input type="text" placeholder="Button Text" [(ngModel)]='buttonText'>
        <input type="text" placeholder="Button HTML" oninput="updateButton()">
        <input type="checkbox"
                [checked]="makePrimary"
                (change)="makePrimary = !makePrimary">
        <label>Primary</label>
    </div>
    <div>
        <div class="preview" id="buttonOut">
        <h4>Preview:</h4>
            <app-button-preview
                [makePrimary]="makePrimary"
                [buttonText]="buttonText">
            </app-button-preview>
        </div>
    </div>
</div>
<div>
    <a class="Button btn btn-primary" href="#" onclick="submitFeature('button')">Insert Button</a>
</div>
