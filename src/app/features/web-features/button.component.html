<h2>Button</h2>
<div>
    <p>Guidelines</p>
</div>

<div class="row">
    <div class="option">
        <h4>Select options:</h4>
        <input type="text" placeholder="Button Text" [(ngModel)]='buttonText'>
        <input type="text" placeholder="Button HTML">
        <input type="checkbox"
                [checked]="isPrimary"
                (change)="isPrimary = !isPrimary">
        <label>Primary</label>
    </div>
    <div>
        <div class="preview" id="buttonOut">
            <h4>Preview:</h4>
            <a class="Button" [class.Button--primary]="isPrimary" #Preview>
                    {{ buttonText ? buttonText : "Button" }}
            </a>
        </div>
    </div>
</div>
<div>
    <a class="Button btn btn-primary" (click)="chooseFeature()">Insert Button</a>
</div>
